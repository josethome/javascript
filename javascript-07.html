<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Método if - else
		var v1, v2;

		v1 = 10;
		v2 = 10;

		tx1 = "XPTO Cursos";
		tx2 = "Curso de Javascript";

		// Se - faça isso!
		if(v1 == v2) {
			//true = 1
			//false = 0
			document.write(tx1);
			alert(tx1);

		// Se não - faça isso!
		} else {
			document.write(tx2);
			alert(tx2);
		} 

		// true
		if(10 > 5) {
			document.write("<br>" + "CTBA Cusrsos");
		}
		
	</script>
</head>
<body>
			
</body>
</html>
