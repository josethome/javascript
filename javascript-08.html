<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Método Operadores Lógico AND ( && ) e OR ( || )
		var pontos = 72;
		var energia = 60;
		//var energia = 30;
		// Vitória =>    >= 30 && <= 40 || >= 70 && <= 80
		
		if (((pontos >= 30) && (pontos <= 40) && (energia >= 40)) || ((pontos >= 70) && (pontos <= 80) && (energia >= 40))) { 		
			document.write("Ganhou");	
		}	
		else
		{
			document.write("Perdeu");
		}

	</script>
