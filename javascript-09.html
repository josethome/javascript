<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Método if else com multíplos retornos		
		var nota = 80;
		//var nota = 95;
		var res;

		// Aprovado com louvor   > 95
		// Aprovado =>           >= 60
		// Recuperação =>        >= 40 < 60
		// Reprovado             < 40
		// Reprovado com louvor  > 20
		
		if(nota >= 95) {
			res = "Aprovado com louvor";			
		} else if(nota >= 60) {
			res = "Aprovado";			
		} else if(nota >= 40) {
			res = "Recuperação";
		} else if(nota >= 20) {
			res = "Reprovado";						
		} else {
			res = "Reprovado com louvor";
		}
		document.write(res); 

	</script>		
</head>
<body>
			
</body>
</html>
