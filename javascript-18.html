<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Comando loop - for
		//var cont;		
		var mochila = [
			["Corda", 1],
			["Curativo", 10],
			["Lanterna", 1],
			["Pilhas", 20]
		];

		for(var linha = 0; 1 < 4; linha ++) {
			for(var c = 0; c < 2; c ++) {
				document.write(mochila[linha][c] + " ");
			}
			document.write("<br>");
		} 	

	</script> 	
</head>
<body>
	
</body>
</html>
