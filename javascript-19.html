<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Comando - estrutura while
		var num, cont;

		// for(num = 0; num < 10; num ++) {
		// 	document.write(num + "<br>");
		// }

		// document.write("<hr>");

		num = 0;		
		while(num < 10) {
			document.write("Curso de Javascript<br>");
			num ++;
		}
		document.write("<hr>");

		num = 10;		
		while(num --) {
			document.write("Curso de Javascript<br>");			
		}
		document.write("<hr>");

		num = true;	
		cont = 0;	
		while(num) {
			document.write("Curso de Javascript<br>");
			cont ++;
			if(cont > 9) {
				num = false;
			}					
		}

	</script> 	
</head>
<body>
	
</body>
</html>
