<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Comando - estrutura do while
		var num = 0;
		//var num = 15;


		// while(num < 10) {
		// 	document.write("Curso de Javascript<br>");
		// 	num ++;
		// }
		
		// O comando do while garante que pelo menos uma execução será 
		// realizada, menos não atendendo a condição.
		do {
			document.write("Curso de Javascript<br>");
			num ++;
		}
		while(num < 10);
		
	</script> 	
</head>

</html>
