<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<script>
		
		// Tratamento de erros - bloco try { } catch(e) { } finally { }
		var num;
		
		// Máxino 10
		try {
			
			num = prompt("Dígite um valor");
			if(num > 10) {
				throw new Error("Valor inválido, o valor deve ser menor ou igual a 10<br>");
			}

			//document.write("Valor: " + num);
			//document.write("Curso de Javascript");
		}
		catch(e) {
			console.log("ERRO: " + e.message);
			num = 10;						
		} 
		finally {
			document.write("Valor: " + num);
		}

	</script> 	
</head>
<body>
	
</body>
</html>
