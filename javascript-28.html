		var dt = new Date();
		var ndt = new Date(1978,2,7,12,12,12,12); // Ano, Mes, Dia, Hora, Min, Seg, Mil
		
		var diasemana = ndt.getDay();
		var dia = ndt.getDate();

		var minutes = ndt.getMinutes();
		var segundos = ndt.getSeconds(); 

		var meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", 
			"Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro",

		document.write(semanas[diasemana] + ", " + dia + " de " + meses[mes] + " de " + ano + "." + "<br/>"); 

		document.write(horas + ":" + minutes + ":" + segundos);
