<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>	
	<script>
		
		// Eventos - javascript
		function mudaCor(obj, cor) {
			obj.style.backgroundColor = cor;
		}

		function mudaPos(obj) {
			obj.style.position = "absolute";
			obj.style.left = Math.random() * 500 + "px";
			obj.style.top = Math.random() * 500 + "px";
		}

		function ola() {
			var data = new Date();
			var hora = data.getHours();

			var txt = "";
			if(hora < 12) {
				txt = "Bom dia!";
			} 
			else if(hora < 18) {
				txt = "Boa tarde!";
			} 
			else {
				txt = "Boa noite!";
			}
			alert("Olá, " + txt);
		}
	</script>		
</head>
	<body onload="ola()"> 
		<div id="div1" onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this, '#fff')">			
		</div>
		<br/>
		<button onclick="alert('CTBA - Cursos de Javascript')" onmouseover="mudaPos(this)">
			Clique neste botão	
		</button>

		<!-- <button onclick="alert('CTBA - Cursos de Javascript')" onmouseover="mudaCor(document.getElementById('div1'), '#00f')">
			Clique neste botão	
		</button> -->
	</body>
</html>
