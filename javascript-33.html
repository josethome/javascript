<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<style>
		#div1 {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: #f00;
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>	
	<script>

		// Add Event Listener - parte I
		function msg() {
			alert("CTBA - Cursos");
		}

		// Função - usando parâmetros
		function cor(obj, cor) {			
			obj.style.backgroundColor = cor;
		}

		// function cor1() {
		// 	var obj = document.getElementById("div1");
		// 	obj.style.backgroundColor = "#fff";
		// }

		// function cor2() {
		// 	var obj = document.getElementById("div1");
		// 	obj.style.backgroundColor = "#f00";
		// }
		
		// Inicilização de eventos
		function addEventos() {
			var obj = document.getElementById("div1");
			obj.addEventListener("click", msg);
			obj.addEventListener("mouseover", function(event) {
				cor(obj, "#fff");
			});
			obj.addEventListener("mouseout", function(event) {
				cor(obj, "#f00");
			});
		}
		window.addEventListener("load", addEventos);
		
		// function addEventos() {
		// 	var obj = document.getElementById("div1");
		// 	obj.addEventListener("click", msg);
		// 	obj.addEventListener("mouseover", cor1);
		// 	obj.addEventListener("mouseout", cor2);
		// }
		// window.addEventListener("load", addEventos);

		// Inicilização de eventos
		// function addEventos() {
		// 	document.getElementById("div1").addEventListener("click", msg);
		// }
		// window.addEventListener("load", addEventos);
	</script>		
</head>
	<body> 
		<div id="div1"></div>
	</body>
</html>
