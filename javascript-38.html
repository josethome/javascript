<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<style>
		#rel {			
			margin-left: 60px;
			text-align: center;
			color: #0f0;
			font-weight: bold;
			font-size: 30px;
			width: 140px;
			padding: 4px;
			background-color: #000;
		}

		#rotulo {
			margin-top: 60px;
			margin-bottom: 10px;
			margin-left: 60px;			
			font-weight: normal;
			font-size: 48px;
			color: #009eb4;
		}		
	</style>	
	<script>

		// Relógio digital - javascript
		function relogio() {
			var data = new Date();
			var hora = data.getHours();
			var minuto = data.getMinutes();
			var segundo = data.getSeconds();

			if(hora < 10) {
				hora = "0" + hora;
			}
			if(minuto < 10) {
				minuto = "0" + minuto;
			}
			if(segundo < 10) {
				segundo = "0" + segundo;
			}

			var horas = hora + ":" + minuto + ":" + segundo;
			document.getElementById("rel").value = horas;
		}

		var tempo = setInterval(relogio, 1000);

	</script>		
</head>
	<body> 		
		<h2 id="rotulo">Relógio Digital - Javascript</h2>
		<input type="text" id="rel" />
	</body>
</html>
