<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso de Javascript</title>
	<style>
		#jogador {
			position: absolute;
			top: 0px;
			left: 0px;
			background-color: #00f;
			width: 50px;
			height: 50px;
		}
	</style>	
	<script>	

		// Request animation frames
		var jog;
		var vel;
		var dx;
		var dy;
		var px;
		var py;
		var anima;

		function iniciar() {
			vel = 5;
			dx  = 1;
			dy  = 0;
			px  = 0;
			py  = 0;
			jog = document.getElementById("jogador");
			jog.addEventListener("click", function() {
				cancelAnimationFrame(anima);
			});
			game();
		}

		function game() {
			px += (dx * vel);
			// py += (dy * vel);
			jog.style.left = px + "px";
			// jog.style.top = py + "px";
			if(px > 800) {
				dx =- 1;
			} else if (px < 0) {
				dx = 1;
			}

			anima = requestAnimationFrame(game);
		}	

		window.addEventListener("load", iniciar);	

	</script>		
</head>
	<body> 		
		<div id="jogador"></div>
	</body>
</html>
